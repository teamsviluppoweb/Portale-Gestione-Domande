<div class="example-box" cdkDrag>
     <div>
       <h3>Logging</h3>
       <button mat-raised-button (click)="messageService.clear()">Clear</button>
       <br>
       <br>
       <mat-list-item *ngFor='let message of messageService.messages; let i = index'>
         <a>{{i}}: {{message}}</a>
       </mat-list-item>
     </div>
</div>
